<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Craft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Menu Styles */
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { font-size: 48px; margin-bottom: 30px; color: #4CAF50; }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover { background: #45a049; }

        /* Game UI */
        #game-container {
            display: none;
            position: relative;
        }

        canvas {
            background-color: #87CEEB; /* Sky Blue */
            border: 4px solid #555;
            cursor: crosshair;
        }

        #toolbar {
            position: absolute;
            top: -60px;
            left: 0;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
        }

        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .slot.active { border-color: yellow; transform: scale(1.1); }
        
        .instructions {
            position: absolute;
            bottom: -40px;
            left: 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>2D CRAFT</h1>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="game-container">
        <div id="toolbar">
            <div class="slot active" onclick="setBlock(1)" style="background: #5d4037;" title="Dirt"></div>
            <div class="slot" onclick="setBlock(2)" style="background: #4caf50;" title="Grass"></div>
            <div class="slot" onclick="setBlock(3)" style="background: #757575;" title="Stone"></div>
            <div class="slot" onclick="setBlock(4)" style="background: #2196f3; opacity: 0.7;" title="Water"></div>
            <div class="slot" onclick="setBlock(5)" style="background: #ff9800; border: 2px dashed #fff;" title="Plank"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            Left Click: Place | Right Click: Delete | 1-5: Switch Blocks
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');

        const gridSize = 40;
        const cols = 20;
        const rows = 12;
        canvas.width = cols * gridSize;
        canvas.height = rows * gridSize;

        let selectedBlockType = 1;
        let world = [];

        // Block Definitions
        const blocks = {
            1: { name: 'Dirt', color: '#5d4037', stroke: '#3e2723' },
            2: { name: 'Grass', color: '#4caf50', stroke: '#2e7d32' },
            3: { name: 'Stone', color: '#757575', stroke: '#424242' },
            4: { name: 'Water', color: '#2196f3', stroke: '#1976d2' },
            5: { name: 'Plank', color: '#ff9800', stroke: '#e65100' }
        };

        function initWorld() {
            for (let y = 0; y < rows; y++) {
                world[y] = [];
                for (let x = 0; x < cols; x++) {
                    // Generate a basic floor
                    world[y][x] = (y > 8) ? 1 : 0;
                }
            }
        }

        function startGame() {
            menu.style.display = 'none';
            gameContainer.style.display = 'block';
            initWorld();
            render();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Grid Blocks
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const type = world[y][x];
                    if (type !== 0) {
                        drawBlock(x * gridSize, y * gridSize, blocks[type]);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        function drawBlock(x, y, block) {
            ctx.fillStyle = block.color;
            ctx.fillRect(x, y, gridSize, gridSize);
            ctx.strokeStyle = block.stroke;
            ctx.lineWidth = 2;
            ctx.strokeRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
            
            // Subtle "style" overlay (highlight)
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fillRect(x, y, gridSize, gridSize/4);
        }

        // Interaction Logic
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / gridSize);
            const y = Math.floor((e.clientY - rect.top) / gridSize);

            if (e.button === 0) { // Left Click: Place
                world[y][x] = selectedBlockType;
            } else if (e.button === 2) { // Right Click: Delete
                world[y][x] = 0;
            }
        });

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // Block Selection
        function setBlock(type) {
            selectedBlockType = type;
            const slots = document.querySelectorAll('.slot');
            slots.forEach((s, index) => {
                s.classList.toggle('active', index === type - 1);
            });
        }

        // Keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.key >= 1 && e.key <= 5) {
                setBlock(parseInt(e.key));
            }
        });

    </script>
</body>
</html>
